<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">

	<title>Cabañas</title>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src='/js/functions_cabin.js'></script>
</head>

<body>
	<button type="button" onclick="location.href='/'">Regresar</button>
	<h3>Formulario Cabañas</h3>
	<hr>
	<fieldset style="width: 18%;">

		<legend>~ Formulario ~</legend>
		<table>

			<tr>
				<th> Marca </th>
				<td><input type="text" maxlength="45" style="margin-left: 20px" id="brand_cabin"></td>

			</tr>
			<tr>
				<th> Habitaciones </th>
				<td><input type="number" style="margin-left: 20px" id="rooms_cabin"></td>

			</tr>


			<tr>
				<th> Nombre </th>
				<td><input type="text" maxlength="45" style="margin-left: 20px" id="name_cabin"></td>

			</tr>
			<tr>
				<th>Descripción</th>
				<td><textarea id="description" style="margin-left: 20px" rows="4" cols="21"></textarea></td>

			</tr>
			<tr>
				<th> Categoria </th>
				<td><select style="margin-left: 20px" id="cat_cabin">
						<option th:each="cat: ${categorias}" th:value="${cat.id}" th:text="${cat.name}">
						</option>
					</select></td>
			</tr>
			<tr>
				<td>
					<button type="button"
						onclick="agregarCabana($('#brand_cabin'),$('#rooms_cabin'),$('#name_cabin'),$('#description'),$('#cat_cabin'))">Agregar
						Cabaña</button>
				</td>
			</tr>

		</table>
	</fieldset>


	<h3>Lista de Cabañas</h3>
	<hr>
	<div th:if="${cabanas != null and !cabanas.empty}">
		<table border="2">
			<tr>
				<th style="background-color: darksalmon;"><b>NOMBRE CABAÑA</b></th>
				<th style="background-color: darksalmon;"><b>MARCA</b></th>
				<th style="background-color: darksalmon;"><b>HABITACIONES</b></th>
				<th style="background-color: darksalmon;"><b>CATEGORIA</b></th>
			</tr>
			<tr th:each="c: ${cabanas}">
				<td th:text="${c.name}"></td>
				<td th:text="${c.brand}"></td>
				<td th:text="${c.rooms}"></td>
				<td th:text="${c?.category?.name}"></td>
			</tr>
		</table>
	</div>

	<div th:if="${cabanas == null or cabanas.empty}">
		<h3>No hay cabañas que mostrar.</h3>
	</div>


</body>

</html>
